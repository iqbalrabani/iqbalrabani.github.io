<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooming Soon</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <br><br><br><br>
        <h2>COMING SOON!</h2>
        <hr>
        <p>Services and Detail Projects are under construction.</p>
        <div class="countdown">
            <div class="time">
                <div id="d" class="number">
                </div>
                <span>Days</span>
            </div>
            <div class="time">
                <div id="h" class="number">
                </div>
                <span>Hours</span>
            </div>
            <div class="time">
                <div id="m" class="number">
                </div>
                <span>Minutes</span>
            </div>
            <div class="time">
                <div id="s" class="number">
                </div>
                <span>Seconds</span>
            </div>
        </div>
        <a href="/index.html">
            <button class="second-btn">HOME</button>
        </a>
        <br><br><br>


        <div class="copy-right">
            <p>Copyright <span>&copy;</span> 2022 | All Rights Reserved | Created with <span>&hearts;</span> by
                <span>baale</span>
            </p>
        </div>
    </div>


    <script src="/script/countdown.js"></script>
</body>

</html>
